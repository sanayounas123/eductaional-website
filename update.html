<section class="form-container">
    <form action="" method="post" enctype="multipart/form-data">
        <h3>update profile</h3>
        <p>your name</p>
        <input type="text" name="name" placeholder="Sana Younas"
        maxlength="100" class="box">
        <p>your email</p>
        <input type="email" name="email" placeholder="@gmail.com"
        maxlength="100" class="box">
        <p>old password</p>
        <input type="password" name="old-pass" placeholder="enter your old password"
        maxlength="50" class="box">
        <p>new password</p>
        <input type="password" name="new-pass" placeholder="enter your new password"
        maxlength="50" class="box">
        <p>confirm password</p>
        <input type="password" name="c-pass" placeholder="confirm your new password"
        maxlength="50" class="box">
        <p>update pic</p>
        <input type="file" name="image" accept="image/*" class="box" > 
        <input type="submit" name="submit" value="update profile" class="btn">
    </form>
</section>
